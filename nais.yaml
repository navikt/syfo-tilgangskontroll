# ref https://raw.githubusercontent.com/nais/naisd/master/nais_example.yaml
image: docker.adeo.no:5000/digisyfo/syfo-tilgangskontroll
team: sykefravaer-veden
replicas:
  min: 2
  max: 4
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: syfo-tilgangskontroll/internal/isAlive
    initialDelay: 120
  readiness:
    path: syfo-tilgangskontroll/internal/isAlive
    initialDelay: 120
prometheus:
  enabled: true
  path: syfo-tilgangskontroll/internal/metrics
resources:
  limits:
    cpu: 3000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi
fasitResources:
  used:
  - alias: ***REMOVED***
    resourceType: credential
  - alias: appdynamics
    resourceType: applicationproperties
  - alias: loadbalancer:syfo-tilgangskontroll
    resourceType: loadbalancerconfig
  - alias: securityTokenService
    resourceType: baseUrl
  - alias: virksomhet:Diskresjonskode_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:EgenAnsatt_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:OrganisasjonRessursEnhet_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:OrganisasjonEnhet_v2
    resourceType: webserviceendpoint
  - alias: virksomhet:Person_v3
    resourceType: webserviceendpoint
  - alias: isso-host
    resourceType: baseurl
  - alias: isso-jwks
    resourceType: baseurl
  - alias: isso-issuer
    resourceType: baseurl
  - alias: isso.isalive
    resourceType: baseurl
  - alias: isso-rp-user
    resourceType: credential
  - alias: veilarblogin.redirect-url
    resourceType: restservice
  - alias: ldap
    resourceType: ldap
  exposed:
  - alias: tilgangskontrollapi
    resourceType: restservice
    path: /syfo-tilgangskontroll/api/tilgang
